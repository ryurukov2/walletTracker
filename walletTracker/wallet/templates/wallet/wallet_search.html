<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enter Address</title>
</head>
<body>
  <h1>Enter Address</h1>
  <form method="post">
    {% csrf_token %}
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
